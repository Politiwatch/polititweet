{% load humanize %}

<section class="hero is-light">
    <div class="hero-body">
        <div class="container">
            <div class="level">
                <div class="level-left">
                    <div class="columns is-mobile">
                        <div class="column is-narrow">
                            <figure class="image is-64x64">
                                <img class="is-rounded" src="{{figure.full_data.profile_image_url}}" alt="Profile Image">
                            </figure>
                        </div>
                        <div class="column">
                            <h1 class="title">{{figure.full_data.name}}</h1>
                            <p class="subtitle has-text-link"><a href="https://twitter.com/{{figure.full_data.screen_name}}"
                                    target="_blank">@{{figure.full_data.screen_name}} &nearr;</a></p>
                        </div>
                    </div>
                </div>
                <div class="level-right">
                    <div class="search">
                        <form method="GET" action="{% url 'tweets' %}">
                            <div class="field has-addons">
                                <div class="control">
                                    <span class="select">
                                        <select name="scope">
                                            <option>No Filter</option>
                                            <option>Deleted</option>
                                        </select>
                                    </span>
                                </div>
                                <div class="control">
                                    <input class="input" type="text" name="search" placeholder="Search @{{figure.full_data.screen_name}}..."
                                        value="{{search_query}}">
                                </div>
                                <div class="control">
                                    <button class="button is-dark" type="submit">
                                        Search
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="hero-foot">
        <div class="container">
            <nav class="tabs">
                <ul>
                    <li class="{% if active == 'overview' %}hero-tab-active{% endif %}">
                        <a>Overview</a>
                    </li>
                    <li class="{% if active == 'tweets' %}hero-tab-active{% endif %}">
                        <a>Archive</a>
                    </li>
                    <li class="{% if active == 'export' %}hero-tab-active{% endif %}">
                        <a>Deleted</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
