<div class="tweet-media" title="See JSON data for more information. Url, if available: {{url|default:'(not available)'}}">
    <p class="header">{{title}} {% if tag %}<span class="has-text-weight-normal has-text-grey">@{{tag}}</span>{% endif %}</p>
    <p class="content">{{content|truncatechars:"140"}}</p>
</div>
