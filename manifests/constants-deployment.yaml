apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "polititweet-streamer"
  labels:
    app: "polititweet-streamer"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "polititweet-streamer"
  template:
    metadata:
      labels:
        app: "polititweet-streamer"
    spec:
      tolerations:
      - key: kubernetes.azure.com/scalesetpriority
        value: spot
        effect: NoSchedule
      containers:
      - name: "streamer"
        image: "politiwatch.azurecr.io/polititweet:latest"
        command: ["python", "manage.py", "stream"]
        env:
        - name: CONSUMER_KEY
          valueFrom:
            secretKeyRef:
              name: polititweet-twitter-credentials
              key: consumer_key
        - name: CONSUMER_SECRET
          valueFrom:
            secretKeyRef:
              name: polititweet-twitter-credentials
              key: consumer_secret
        - name: ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: polititweet-twitter-credentials
              key: access_token
        - name: ACCESS_SECRET
          valueFrom:
            secretKeyRef:
              name: polititweet-twitter-credentials
              key: access_secret
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: polititweet-postgres
              key: db_name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: polititweet-postgres
              key: db_user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: polititweet-postgres
              key: db_password
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: polititweet-postgres
              key: db_host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: polititweet-postgres
              key: db_port
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: polititweet-django
              key: secret_key
---
