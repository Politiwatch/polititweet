apiVersion: "batch/v1beta1"
kind: "CronJob"
metadata:
  name: "polititweet-tweeter"
  labels:
    app: "polititweet-tweeter"
spec:
  schedule: "*/30 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          tolerations:
          - key: kubernetes.azure.com/scalesetpriority
            value: spot
            effect: NoSchedule
          restartPolicy: OnFailure
          containers:
          - name: "tweeter"
            image: "politiwatch.azurecr.io/polititweet:latest"
            command: ["python", "manage.py", "push_alert_tweet", "30"]
            env:
            - name: ALERT_CONSUMER_KEY
              valueFrom:
                secretKeyRef:
                  name: polititweet-alert-twitter-credentials
                  key: consumer_key
            - name: ALERT_CONSUMER_SECRET
              valueFrom:
                secretKeyRef:
                  name: polititweet-alert-twitter-credentials
                  key: consumer_secret
            - name: ALERT_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: polititweet-alert-twitter-credentials
                  key: access_token
            - name: ALERT_ACCESS_SECRET
              valueFrom:
                secretKeyRef:
                  name: polititweet-alert-twitter-credentials
                  key: access_secret
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: polititweet-postgres
                  key: db_name
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: polititweet-postgres
                  key: db_user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: polititweet-postgres
                  key: db_password
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: polititweet-postgres
                  key: db_host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: polititweet-postgres
                  key: db_port
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: polititweet-django
                  key: secret_key
